<div class="login-wrapper">
  <div class="login-left">
    <img src="enq.jpg" alt="Login Image" />
  </div>
  <div class="login-right">
    <div class="login-container">
  <img src="logo.png" alt="Logo" class="logo" />

  <h2>Enquiry Management System</h2>
  <p class="subtitle">Please login to continue</p>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Username -->
    <div class="form-group">
      <label>Email <span class="required">*</span></label>
      <input type="text" formControlName="username" />
      <div class="error" *ngIf="submitted && loginForm.get('username')?.hasError('required')">
        Email is required
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password <span class="required">*</span></label>
      <div class="password-wrapper">
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <span class="material-icons toggle-icon" (click)="togglePasswordVisibility()">
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </span>
      </div>
      <div class="error" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
        Password is required
      </div>
      <div class="error" *ngIf="submitted && loginForm.get('password')?.hasError('minlength')">
        Minimum 6 characters
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="login-btn">Login</button>
  </form>
</div>
  </div>
</div>
