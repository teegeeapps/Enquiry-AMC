<div class="form-wrapper">
  <!-- <h2 class="form-title">Add New Employee</h2> -->
<h2>{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <div class="form-grid">

      <div class="form-group">
        <label>Employee Name <span class="required">*</span></label>
        <input formControlName="employeeName" />
        <div class="error" *ngIf="submitted && employeeForm.get('employeeName')?.invalid">
          Required
        </div>
      </div>

      <div class="form-group">
        <label>Employee Number <span class="required">*</span></label>
        <input formControlName="employeeNumber" />
        <div class="error" *ngIf="submitted && employeeForm.get('employeeNumber')?.invalid">
          Required
        </div>
      </div>

      <div class="form-group">
        <label>Contact No <span class="required">*</span></label>
        <input formControlName="contactNumber" />
        <div class="error" *ngIf="submitted && employeeForm.get('contactNumber')?.invalid">
          Required
        </div>
      </div>

      <div class="form-group">
        <label>Email ID <span class="required">*</span></label>
        <input formControlName="email" />
        <div class="error" *ngIf="submitted && employeeForm.get('email')?.hasError('required')">
          Required
        </div>
        <div class="error" *ngIf="submitted && employeeForm.get('email')?.hasError('email')">
          Invalid email
        </div>
      </div>

      <!-- <div class="form-group">
        <label>Create Password <span class="required">*</span></label>
        <input type="password" formControlName="password" />
        <div class="error" *ngIf="submitted && employeeForm.get('password')?.invalid">
          Required
        </div>
      </div> -->

      <div class="form-group">
      <label>Create Password <span class="required">*</span></label>
      <div class="password-wrapper">
        <input
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <span class="material-icons toggle-icon" (click)="togglePasswordVisibility()">
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </span>
      </div>
      </div>

    <div class="form-group">
    <label>Role<span class="required">*</span></label>
    <select formControlName="role">
      <option *ngFor="let role of empRoles" [value]="role.id">
        {{role.role_name}}
      </option>
    </select>
  </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" formControlName="status" />
          Active Status
        </label>
      </div>
    </div>

    <div class="submit-button">
     <!--  <button mat-raised-button color="primary" type="submit">Add Employee</button> -->
      <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Submit' }}</button>
    </div>
  </form>
</div>
